<!DOCTYPE html>
<html>
<head>
    <title>My Online Game</title>
    <style>
        body { background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; font-family: sans-serif; }
        canvas { background: #333; border: 4px solid #555; box-shadow: 0 0 20px black; }
        h1 { position: absolute; top: 20px; }
    </style>
</head>
<body>
    <h1>Use Arrow Keys to Move</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const socket = io();
        
        let players = {};
        let myId = null;
        let speed = 5;

        socket.on('connect', () => { myId = socket.id; });

        // Update players list
        socket.on('currentPlayers', (serverPlayers) => { players = serverPlayers; draw(); });
        socket.on('newPlayer', (player) => { players[player.id] = player; draw(); });
        socket.on('playerMoved', (player) => { players[player.id] = player; draw(); });
        socket.on('disconnect', (id) => { delete players[id]; draw(); });

        // Movement Controls
        document.addEventListener('keydown', (e) => {
            if (!players[myId]) return;
            
            if (e.key === 'ArrowLeft') players[myId].x -= speed;
            if (e.key === 'ArrowRight') players[myId].x += speed;
            if (e.key === 'ArrowUp') players[myId].y -= speed;
            if (e.key === 'ArrowDown') players[myId].y += speed;

            draw();
            socket.emit('playerMovement', { x: players[myId].x, y: players[myId].y });
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            Object.values(players).forEach((p) => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 30, 30);
                if(p.id === myId) {
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(p.x, p.y, 30, 30);
                }
            });
        }
    </script>
</body>
</html>
