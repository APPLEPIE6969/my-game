<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TURBO DRIFT: OPEN WORLD</title>
    <style>
        :root { --neon: #00f3ff; --danger: #ff0055; --bg: #000; }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: 'Segoe UI', sans-serif; user-select: none; color: white; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box; }
        
        /* HUD ELEMENTS */
        .card { pointer-events: auto; background: rgba(0,0,0,0.7); border: 1px solid rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 8px; backdrop-filter: blur(10px); display: flex; gap: 15px; align-items: center; }
        .money { font-size: 24px; font-weight: 900; color: #fff; }
        .money span { color: var(--neon); }
        
        /* TRACK SELECTOR */
        #track-select { pointer-events: auto; display: flex; gap: 10px; margin-top: 10px; }
        .track-btn { background: #222; border: 1px solid #555; color: #aaa; font-size: 10px; padding: 5px 10px; cursor: pointer; }
        .track-btn:hover { background: var(--neon); color: black; }

        /* RACE UI */
        #race-panel { text-align: center; position: absolute; top: 80px; left: 50%; transform: translateX(-50%); }
        #lap-counter { font-size: 50px; font-weight: 900; font-style: italic; text-shadow: 0 0 20px black; display: none; color: var(--neon); }
        #join-btn { padding: 15px 40px; font-size: 20px; background: linear-gradient(45deg, #ff8800, #ff4400); animation: pulse 2s infinite; pointer-events: auto; cursor: pointer; border: none; color: white; font-weight: bold; }
        
        /* NOTIFICATIONS */
        #msg-area { position: absolute; top: 200px; width: 100%; text-align: center; pointer-events: none; }
        .msg { display: inline-block; background: rgba(0,0,0,0.8); padding: 10px 30px; border-radius: 20px; border: 1px solid var(--neon); margin-bottom: 5px; font-weight: bold; animation: fade 4s forwards; }

        /* BOTTOM HUD */
        .hud-bot { display: flex; justify-content: space-between; align-items: flex-end; }
        .speedo { text-align: right; }
        .speed-val { font-size: 90px; font-weight: 900; line-height: 0.8; font-style: italic; }
        .bar-bg { width: 300px; height: 12px; background: #333; margin-top: 10px; border-radius: 6px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--neon), var(--danger)); transition: width 0.05s; }
        
        /* SHOP */
        #shop { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 99; flex-direction: column; align-items: center; justify-content: center; pointer-events: auto; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 800px; }
        .item { border: 1px solid #444; padding: 20px; border-radius: 10px; text-align: center; background: rgba(255,255,255,0.05); }
        .item:hover { border-color: var(--neon); background: rgba(255,255,255,0.1); }

        #respawn-btn { pointer-events: auto; display: none; background: #333; border: 1px solid #666; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 30px; color: white; cursor: pointer; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes fade { 0% { opacity: 0; transform: translateY(20px); } 10% { opacity: 1; transform: translateY(0); } 90% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div style="display:flex; justify-content:space-between; align-items: flex-start;">
            <div>
                <div class="card">
                    <div class="money"><span>$</span><span id="cash">0</span></div>
                    <button style="margin-left:10px; background:var(--neon); border:none; padding:5px 15px; cursor:pointer;" onclick="Game.toggleShop()">GARAGE</button>
                </div>
                <div id="track-select">
                    <button class="track-btn" onclick="Game.teleport(0)">OVAL CIRCUIT</button>
                    <button class="track-btn" onclick="Game.teleport(1)">NEON CITY</button>
                    <button class="track-btn" onclick="Game.teleport(2)">OFFROAD RALLY</button>
                </div>
            </div>
            <div class="card">
                <div style="font-size:12px; font-weight:bold; color:#aaa;">PLAYERS: <span id="p-count" style="color:white; font-size:16px;">1</span></div>
            </div>
        </div>

        <div id="race-panel">
            <button id="join-btn" onclick="Game.joinRace()">JOIN RACE (2 Players)</button>
            <div id="lap-counter">LAP <span id="lap-val">1</span> / 5</div>
        </div>

        <div id="msg-area"></div>
        <button id="respawn-btn" onclick="Game.respawn()">RESPAWN (R)</button>

        <div class="hud-bot">
            <div style="color:#888; font-size:12px;">ARROWS: Drive | SHIFT: Drift | R: Respawn | C: Cam</div>
            <div class="speedo">
                <div class="speed-val" id="speed">0</div>
                <div style="color:var(--neon); font-weight:bold; letter-spacing:2px;">KM/H</div>
                <div class="bar-bg"><div class="bar-fill" id="rpm"></div></div>
            </div>
        </div>
    </div>

    <div id="shop">
        <h1 style="font-size:40px; margin-bottom:40px;">DEALERSHIP</h1>
        <div class="grid" id="shop-grid"></div>
        <button onclick="Game.toggleShop()" style="margin-top:30px; background:transparent; border:1px solid #666; color:white; padding:10px 30px; cursor:pointer;">CLOSE</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>

    <script>
        // ========================================================
        // ðŸ”Š PRO AUDIO ENGINE (Granular Synthesis)
        // ========================================================
        class AudioController {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.initialized = false;
                
                // Master Comp
                this.master = this.ctx.createDynamicsCompressor();
                this.master.connect(this.ctx.destination);
            }

            init() {
                if(this.initialized) return;
                this.ctx.resume();

                // 1. ENGINE RUMBLE (Combustion)
                // We use White Noise + Lowpass filter that opens with RPM
                const bufferSize = this.ctx.sampleRate * 2;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for(let i=0; i<bufferSize; i++) data[i] = Math.random() * 2 - 1;

                this.rumble = this.ctx.createBufferSource();
                this.rumble.buffer = buffer;
                this.rumble.loop = true;
                
                this.rumbleFilter = this.ctx.createBiquadFilter();
                this.rumbleFilter.type = 'lowpass';
                this.rumbleFilter.frequency.value = 100;

                this.rumbleGain = this.ctx.createGain();
                this.rumbleGain.gain.value = 0.5;

                this.rumble.connect(this.rumbleFilter);
                this.rumbleFilter.connect(this.rumbleGain);
                this.rumbleGain.connect(this.master);
                this.rumble.start();

                // 2. ENGINE WHINE (Mechanical)
                // Pulse wave for tone
                this.tone = this.ctx.createOscillator();
                this.tone.type = 'sawtooth';
                this.tone.frequency.value = 50;
                
                this.toneGain = this.ctx.createGain();
                this.toneGain.gain.value = 0.1;

                this.tone.connect(this.toneGain);
                this.toneGain.connect(this.master);
                this.tone.start();

                this.initialized = true;
            }

            update(speedRatio) {
                if(!this.initialized) return;
                
                // RPM calc (Idle 800 - Redline 7000)
                // speedRatio is approx 0 to 1
                const rpm = 800 + (speedRatio * 6200);
                
                // Rumble Logic: Filter opens up as RPM rises (Explosions get faster/clearer)
                // Freq: 60Hz -> 600Hz
                this.rumbleFilter.frequency.setTargetAtTime(60 + (speedRatio * 600), this.ctx.currentTime, 0.1);
                
                // Tone Logic: Pitch follows RPM
                // Freq: 50Hz -> 400Hz
                this.tone.frequency.setTargetAtTime(50 + (speedRatio * 350), this.ctx.currentTime, 0.1);
                
                // Volume adjustments
                // Rumble gets louder with load
                this.rumbleGain.gain.setTargetAtTime(0.4 + (speedRatio * 0.4), this.ctx.currentTime, 0.1);
            }
        }

        // ========================================================
        // ðŸŽï¸ CAR PHYSICS (High Grip)
        // ========================================================
        class Car {
            constructor(stats, color) {
                this.stats = stats;
                this.mesh = this.createMesh(color);
                this.pos = new THREE.Vector3(0, 5, 0); 
                this.velocity = new THREE.Vector3(); 
                this.quat = new THREE.Quaternion();
                this.speed = 0; 
                this.rotVel = 0;
                this.checkpoint = 0; 
                this.lap = 1;
                this.lastSafePos = new THREE.Vector3(0, 5, 0);
            }

            createMesh(color) {
                const g = new THREE.Group();
                const mat = new THREE.MeshStandardMaterial({ color: color, roughness: 0.2, metalness: 0.6 });
                const body = new THREE.Mesh(new THREE.BoxGeometry(2, 0.6, 4.4), mat);
                body.position.y = 0.6;
                body.castShadow = true;
                g.add(body);
                const wGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.4, 16);
                const wMat = new THREE.MeshLambertMaterial({ color: 0x222 });
                const pos = [{x:1.1, z:1.2}, {x:-1.1, z:1.2}, {x:1.1, z:-1.4}, {x:-1.1, z:-1.4}];
                this.wheels = [];
                pos.forEach(p => {
                    const w = new THREE.Mesh(wGeo, wMat);
                    w.rotation.z = Math.PI/2;
                    w.position.set(p.x, 0.4, p.z);
                    w.castShadow = true;
                    g.add(w);
                    this.wheels.push(w);
                });
                return g;
            }

            update(inputs, dt, terrainFn) {
                const h = terrainFn(this.pos.x, this.pos.z);
                
                // 1. Acceleration
                let accel = 0;
                if(inputs.ArrowUp) accel = this.stats.accel;
                if(inputs.ArrowDown) accel = -this.stats.accel;
                this.speed += accel;
                this.speed *= 0.98; // Friction

                // 2. High-Performance Steering
                if(Math.abs(this.speed) > 0.1) {
                    const dir = this.speed > 0 ? 1 : -1;
                    // Sharp Turn Logic: Higher speed = slight reduction to prevent spin, but base turn is high
                    const turnForce = this.stats.turn * 3.5; 
                    if(inputs.ArrowLeft) this.rotVel += turnForce * dt * dir;
                    if(inputs.ArrowRight) this.rotVel -= turnForce * dt * dir;
                }
                this.rotVel *= 0.85; // Snappy damping
                
                const q = new THREE.Quaternion();
                q.setFromAxisAngle(new THREE.Vector3(0,1,0), this.rotVel);
                this.quat.multiply(q).normalize();

                // 3. Movement Vector
                const fwd = new THREE.Vector3(0,0,1).applyQuaternion(this.quat);
                
                // GRIP LOGIC:
                // Normal driving: High grip (0.8) - follows nose almost perfectly
                // Drift (Shift): Low grip (0.05) - slides like ice
                const grip = inputs.Shift ? 0.05 : (this.stats.grip || 0.8);
                
                const targetVel = fwd.clone().multiplyScalar(this.speed);
                this.velocity.lerp(targetVel, grip);

                // 4. Apply Position
                this.pos.add(this.velocity);
                this.pos.y = h + 0.5;

                // 5. Visuals
                this.mesh.position.copy(this.pos);
                this.mesh.quaternion.copy(this.quat);
                this.wheels.forEach(w => w.rotation.x += this.speed);
                
                // Tilt
                this.mesh.children[0].rotation.z = -this.rotVel * 4; // Roll
                this.mesh.children[0].rotation.x = -this.speed * 0.05; // Pitch

                // Smoke
                if(inputs.Shift && Math.abs(this.speed) > 0.5) Game.emitSmoke(this.pos);
            }
        }

        // ========================================================
        // ðŸŒ GAME MANAGER
        // ========================================================
        const Game = {
            socket: null, scene: null, camera: null, renderer: null, audio: new AudioController(),
            input: { ArrowUp:false, ArrowDown:false, ArrowLeft:false, ArrowRight:false, Shift:false },
            players: {}, myCar: null, racing: false, camIndex: 0,
            
            init() {
                // Scene
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x050510);
                this.scene.fog = new THREE.Fog(0x050510, 100, 350); // RENDER DISTANCE

                this.camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                document.body.appendChild(this.renderer.domElement);

                // Sun
                const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
                this.scene.add(hemi);
                const sun = new THREE.DirectionalLight(0xffffff, 1.2);
                sun.position.set(100, 200, 50);
                sun.castShadow = true;
                sun.shadow.mapSize.width = 2048; sun.shadow.mapSize.height = 2048;
                this.scene.add(sun);

                this.buildWorld();
                this.setupInputs();
                this.connect();
                
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth/window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                window.addEventListener('click', () => this.audio.init(), {once:true});
                
                this.animate = this.animate.bind(this);
                requestAnimationFrame(this.animate);
            },

            buildWorld() {
                this.simplex = new SimplexNoise();
                
                // 1. MASSIVE TERRAIN (4000x4000)
                const geo = new THREE.PlaneGeometry(4000, 4000, 200, 200);
                const pos = geo.attributes.position;
                for(let i=0; i<pos.count; i++) {
                    const x = pos.getX(i);
                    const y = pos.getY(i);
                    pos.setZ(i, this.getHeight(x, -y));
                }
                geo.computeVertexNormals();
                const mat = new THREE.MeshStandardMaterial({ color: 0x1a1a24, roughness: 0.8 });
                const terrain = new THREE.Mesh(geo, mat);
                terrain.rotation.x = -Math.PI / 2;
                terrain.receiveShadow = true;
                this.scene.add(terrain);

                // 2. TRACK 1: OVAL (Start)
                this.createRingTrack(0, 0, 105, 155, 0xff0055);

                // 3. TRACK 2: CITY (North)
                // Grid of buildings
                const cityGroup = new THREE.Group();
                const boxGeo = new THREE.BoxGeometry(20, 100, 20);
                const boxMat = new THREE.MeshStandardMaterial({color:0x333});
                for(let i=0; i<50; i++) {
                    const b = new THREE.Mesh(boxGeo, boxMat);
                    b.position.set((Math.random()-0.5)*400, 50, (Math.random()-0.5)*400 - 600);
                    b.scale.y = Math.random() + 0.5;
                    cityGroup.add(b);
                }
                this.scene.add(cityGroup);
                this.createRingTrack(0, -600, 80, 120, 0x00f3ff);

                // 4. TRACK 3: RALLY (East)
                // Just markers
                this.createRingTrack(600, 0, 100, 140, 0xffaa00);
            },

            createRingTrack(x, z, rIn, rOut, color) {
                const geo = new THREE.RingGeometry(rIn, rOut, 64);
                const mat = new THREE.MeshStandardMaterial({ color: 0x111 });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.rotation.x = -Math.PI/2;
                mesh.position.set(x, 0.6, z);
                mesh.receiveShadow = true;
                this.scene.add(mesh);

                const border = new THREE.Mesh(new THREE.TorusGeometry(rOut, 1, 16, 100), new THREE.MeshBasicMaterial({color:color}));
                border.rotation.x = Math.PI/2; border.position.set(x,1,z);
                this.scene.add(border);
            },

            getHeight(x, z) {
                // Flatten Track areas
                if(Math.sqrt(x*x + z*z) < 200) return 0; // Oval
                if(Math.sqrt(x*x + (z+600)*(z+600)) < 200) return 0; // City
                if(Math.sqrt((x-600)*(x-600) + z*z) < 200) return 0; // Rally
                
                // Noise
                return Math.max(0, this.simplex.noise2D(x*0.005, z*0.005) * 30);
            },

            teleport(trackId) {
                if(!this.myCar) return;
                this.racing = false;
                this.myCar.velocity.set(0,0,0);
                this.myCar.speed = 0;
                
                if(trackId === 0) this.myCar.pos.set(130, 2, 0); // Oval
                else if(trackId === 1) this.myCar.pos.set(100, 2, -600); // City
                else if(trackId === 2) this.myCar.pos.set(730, 2, 0); // Rally
                
                this.myCar.lastSafePos.copy(this.myCar.pos);
                this.notify("WARPING TO ZONE " + (trackId+1));
            },

            // --- NETWORKING & GAMEPLAY ---
            spawnMe(carId) {
                if(this.myCar) this.scene.remove(this.myCar.mesh);
                const colors = [0x3366ff, 0xff3333, 0xffaa00, 0xcc00ff];
                const stats = [
                    {accel:0.02, turn:0.06, grip:0.95}, 
                    {accel:0.03, turn:0.065, grip:0.95}, 
                    {accel:0.04, turn:0.06, grip:0.90}, 
                    {accel:0.06, turn:0.08, grip:1.1} // F1 Grip
                ];
                this.myCar = new Car(stats[carId], colors[carId]);
                this.scene.add(this.myCar.mesh);
                this.teleport(0);
            },

            connect() {
                this.socket = io();
                this.socket.on('welcome', d => {
                    this.myId = d.id;
                    this.shopData = d.shop;
                    this.economy = {money: d.list[this.myId].money, owned: d.list[this.myId].owned};
                    document.getElementById('cash').innerText = this.economy.money;
                    this.spawnMe(d.list[this.myId].carId);
                    Object.values(d.list).forEach(p => { if(p.id!==this.myId) this.spawnOther(p); });
                });
                this.socket.on('playerJoin', p => this.spawnOther(p));
                this.socket.on('countUpdate', c => document.getElementById('p-count').innerText = c);
                this.socket.on('playerUpdate', p => {
                    if(this.players[p.id]) {
                        const m = this.players[p.id].mesh;
                        m.position.lerp(new THREE.Vector3(p.x, p.y, p.z), 0.3);
                        m.quaternion.slerp(new THREE.Quaternion(p.qx, p.qy, p.qz, p.qw), 0.3);
                    }
                });
                this.socket.on('playerLeave', id => { if(this.players[id]) { this.scene.remove(this.players[id].mesh); delete this.players[id]; } });
                this.socket.on('serverMsg', msg => this.notify(msg));
                this.socket.on('economyUpdate', d => {
                    this.economy.money = d.money;
                    this.economy.owned = d.owned;
                    document.getElementById('cash').innerText = d.money;
                    if(d.car !== undefined) this.spawnMe(d.car);
                });
                this.socket.on('raceStatus', (s) => {
                    if(s.status === 'idle') {
                        this.racing = false;
                        document.getElementById('join-btn').style.display = 'block';
                        document.getElementById('lap-counter').style.display = 'none';
                        document.getElementById('lap-val').innerText = '1';
                        this.myCar.lap = 1; this.myCar.checkpoint = 0;
                    }
                });
                this.socket.on('raceStart', (data) => {
                    this.racing = true;
                    this.myCar.speed = 0;
                    this.myCar.lap = 1;
                    this.myCar.checkpoint = 0;
                    this.myCar.velocity.set(0,0,0);
                    const pos = data.grid[this.myId];
                    if(pos) {
                        this.myCar.pos.set(pos.x, 2, pos.z);
                        this.myCar.rotVel = 0;
                        const q = new THREE.Quaternion();
                        q.setFromAxisAngle(new THREE.Vector3(0,1,0), Math.PI);
                        this.myCar.quat = q;
                    }
                    document.getElementById('join-btn').style.display = 'none';
                    document.getElementById('lap-counter').style.display = 'block';
                    this.notify("ðŸŸ¢ GO! GO! GO!");
                });
            },

            spawnOther(p) {
                const group = new THREE.Group();
                const body = new THREE.Mesh(new THREE.BoxGeometry(2,0.6,4.4), new THREE.MeshStandardMaterial({color:p.color||0xffffff}));
                body.position.y = 0.6;
                group.add(body);
                group.position.set(p.x, p.y, p.z);
                this.scene.add(group);
                this.players[p.id] = {mesh:group};
            },

            setupInputs() {
                document.addEventListener('keydown', e => {
                    this.input[e.key] = true;
                    if(e.key === "Shift") this.input.Shift = true;
                });
                document.addEventListener('keyup', e => {
                    this.input[e.key] = false;
                    if(e.key === "Shift") this.input.Shift = false;
                    if(e.key.toLowerCase() === 'r') this.respawn();
                    if(e.key.toLowerCase() === 'c') this.camIndex = (this.camIndex + 1) % 3;
                });
            },

            respawn() {
                this.myCar.pos.copy(this.myCar.lastSafePos);
                this.myCar.pos.y += 3;
                this.myCar.speed = 0;
                this.myCar.velocity.set(0,0,0);
                this.myCar.rotVel = 0;
                this.myCar.quat.set(0,0,0,1);
            },

            emitSmoke(pos) {
                if(!this.smoke) this.smoke = [];
                const g = new THREE.BoxGeometry(0.3,0.3,0.3);
                const m = new THREE.MeshBasicMaterial({color:0xaaaaaa, transparent:true, opacity:0.6});
                const mesh = new THREE.Mesh(g,m);
                mesh.position.copy(pos).add(new THREE.Vector3((Math.random()-0.5),0,(Math.random()-0.5)));
                this.scene.add(mesh);
                this.smoke.push({m:mesh, life:1.0});
            },

            joinRace() { this.socket.emit('joinRace'); },
            
            checkLaps() {
                if(!this.racing) return;
                // Simple Ring Logic based on Oval Track center (0,0)
                const pos = this.myCar.pos;
                // Only count laps if near the START track (Zone 0)
                if(Math.abs(pos.z) > 200) return;

                const angle = Math.atan2(pos.z, pos.x);
                let region = -1;
                if(Math.abs(angle - Math.PI) < 0.6 || Math.abs(angle + Math.PI) < 0.6) region = 0;
                else if(Math.abs(angle + Math.PI/2) < 0.6) region = 1;
                else if(Math.abs(angle) < 0.6) region = 2;
                else if(Math.abs(angle - Math.PI/2) < 0.6) region = 3;

                const cp = this.myCar.checkpoint;
                if(region === (cp + 1) % 4) {
                    this.myCar.checkpoint = region;
                    this.myCar.lastSafePos.copy(this.myCar.pos);
                    if(region === 0 && cp === 3) {
                        this.myCar.lap++;
                        document.getElementById('lap-val').innerText = Math.min(this.myCar.lap, 5);
                        this.socket.emit('lapComplete', this.myCar.lap);
                        if(this.myCar.lap > 5) { this.racing = false; this.notify("RACE FINISHED!"); }
                    }
                }
            },

            updateCam() {
                let offset;
                if(this.camIndex === 0) offset = new THREE.Vector3(0, 8, -18);
                else if(this.camIndex === 1) offset = new THREE.Vector3(0, 20, -40);
                else offset = new THREE.Vector3(0, 80, 0);
                offset.applyQuaternion(this.myCar.quat);
                const target = this.myCar.pos.clone().add(offset);
                this.camera.position.lerp(target, 0.1);
                this.camera.lookAt(this.myCar.pos);
            },

            animate() {
                requestAnimationFrame(this.animate);
                if(this.myCar) {
                    const hFn = (x,z) => this.getHeight(x,z);
                    this.myCar.update(this.input, 0.016, hFn);
                    this.checkLaps();
                    this.updateCam();
                    
                    this.audio.update(Math.abs(this.myCar.speed) / 2.5);

                    document.getElementById('speed').innerText = Math.floor(Math.abs(this.myCar.speed) * 120);
                    document.getElementById('rpm').style.width = Math.abs(this.myCar.speed)*50 + "%";

                    this.socket.emit('move', {
                        x: this.myCar.pos.x, y: this.myCar.pos.y, z: this.myCar.pos.z,
                        qx: this.myCar.quat.x, qy: this.myCar.quat.y, qz: this.myCar.quat.z, qw: this.myCar.quat.w
                    });
                }
                
                if(this.smoke) {
                    for(let i=this.smoke.length-1; i>=0; i--) {
                        let p = this.smoke[i];
                        p.life -= 0.02;
                        p.m.position.y += 0.05;
                        p.m.material.opacity = p.life * 0.5;
                        if(p.life <= 0) { this.scene.remove(p.m); this.smoke.splice(i,1); }
                    }
                }
                this.renderer.render(this.scene, this.camera);
            },

            notify(msg) {
                const d = document.createElement('div');
                d.className = 'msg'; d.innerText = msg;
                document.getElementById('msg-area').appendChild(d);
                setTimeout(() => d.remove(), 4000);
            },

            toggleShop() {
                const s = document.getElementById('shop');
                s.style.display = s.style.display==='flex'?'none':'flex';
                if(s.style.display==='flex') {
                    const g = document.getElementById('shop-grid');
                    g.innerHTML = '';
                    Object.values(this.shopData).forEach((item, id) => {
                        const div = document.createElement('div');
                        div.className = 'item';
                        const owned = this.economy.owned.includes(parseInt(id));
                        div.innerHTML = `<h3>${item.name}</h3><p>Price: $${item.price}</p><button onclick="Game.socket.emit('${owned?'equip':'buy'}', ${id})">${owned?'EQUIP':'BUY'}</button>`;
                        g.appendChild(div);
                    });
                }
            }
        };

        window.onload = () => Game.init();
    </script>
</body>
</html>
